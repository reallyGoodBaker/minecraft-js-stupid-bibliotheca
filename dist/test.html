<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import {initConsole} from './tellraw-console.js'

        const tConsole = initConsole(msg => console.log(msg))
        tConsole.setFormatting('ansiEscapeSeq')
        const con = tConsole.getConsole()
        window.con = con

        setInterval(() => {
            tConsole.update()
        }, 200);

        con.error({
            test: 'aaa'
        })
    </script>
</body>
</html>
